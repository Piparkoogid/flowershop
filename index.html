      <!--Form-->
      <button id="order">I want to make an order</button>
      <div id="form">
        <h3>Form for making an order</h3>
        <button><i class="uil uil-multiply"></i></button>
        <br /><br />
        <form action="#order-complete" method="GET">
          <label for="name">Enter your name here:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="3"
            maxlength="100"
            pattern="[a-zA-Z0-9]+"
          />
          <br /><br />
          <label for="phone">Enter your phone here:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            required
            pattern="[0-9]{11,12}"
          />
          <br /><br />
          <label for="adress">Enter your adress here:</label>
          <input type="text" id="adress" name="adress" required />
          <br /><br />
          <label for="text"
            >If you have any requirements you can add it here:</label
          >
          <br /><br />
          <textarea
            name=""
            id=""
            cols="50"
            rows="8"
            placeholder="Type your text here"
          ></textarea>
          <br /><br />
          <label for="question>"
            >Would you like to recieve a news from us?</label
          >
          <input type="radio" name="answer" id="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="answer" id="yes" value="yes" />
          <label for="yes">No</label>
          <br /><br />
          <input type="submit" value="Submit" id="submit" />
        </form>
